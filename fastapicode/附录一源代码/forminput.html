<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 模板语法-表单绑定</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  请输入内容
  <input v-model="showtext" value="ThreeCoolCats">
  <p>输入内容到我这里: {{ showtext }}</p>
</div>

<script>
new Vue({
  el: '#app',
  data: {
        showtext: '三酷猫',
    }
})
</script>
</body>
</html>
